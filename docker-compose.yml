version: '3.7'
services:
  rabbitmq:
    image: rabbitmq:3.5.3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: always
    networks:
      - currency-compose-network

  zipkin-server:
    image: openzipkin/zipkin
    container_name: zipkin
    environment:
      STORAGE_TYPE: mem
      RABBIT_URI: amqp://guest:guest@rabbitmq:5672
    ports:
      - "9411:9411"
    restart: always
    depends_on:
      - rabbitmq
    networks:
      - currency-compose-network

  naming-server:
    image: nvidyakarthik/netflix-eureka-naming-server:0.0.1-SNAPSHOT
    ports:
      - "8761:8761"
    restart: always
    networks:
      - currency-compose-network

  zuul-api-gateway:
    image: nvidyakarthik/netflix-zuul-api-gateway-server:0.0.1-SNAPSHOT
    ports:
      - "8765:8765"
    restart: always
    depends_on:
      - naming-server
      - rabbitmq
      - zipkin-server
    environment:
      RABBIT_URI: amqp://guest:guest@rabbitmq:5672
    networks:
      - currency-compose-network

  currency-exchange-service:
    image: nvidyakarthik/currency-exchange-service:0.0.1-SNAPSHOT
    ports:
      - "8001:8001"
    restart: always
    environment:
      RABBIT_URI: amqp://guest:guest@rabbitmq:5672
    depends_on:
      - rabbitmq
      - zipkin-server
      - naming-server
    networks:
      - currency-compose-network

  currency-conversion-history-service:
    image: nvidyakarthik/currency-conversion-history-service:0.0.1-SNAPSHOT
    ports:
      - "8200:8200"
    restart: always
    environment:
      #CURRENCY_EXCHANGE_URI: http://currency-exchange-service:8000
      RABBIT_URI: amqp://guest:guest@rabbitmq:5672
    depends_on:
      - naming-server
      - rabbitmq
      - zipkin-server
      - currency-exchange-service
      - currency-conversion-service
    networks:
      - currency-compose-network

  currency-conversion-service:
    image: nvidyakarthik/currency-conversion-service:0.0.1-SNAPSHOT
    ports:
      - "8100:8100"
    restart: always
    environment:
      RABBIT_URI: amqp://guest:guest@rabbitmq:5672
    depends_on:
      - rabbitmq
      - zipkin-server
      - currency-exchange-service
      - naming-server
    networks:
      - currency-compose-network

# Networks to be created to facilitate communication between containers
networks:
  currency-compose-network: